<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>再分享</title>
    <link rel="stylesheet" href="../css/index.css">
    <script>
        (function (doc, win) {
            try {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window
                        ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = clientWidth / 10 + 'px';
                    };
                recalc();
                if (!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            }
            catch (e) { }
        })(document, window);
    </script>
</head>

<body class="wp">
    <div class="m-header">
        <p class="lcon"><em></em><span>参观地址</span></p>
    </div>    <div class="share-container">
        <span class="cmlogo">
            <img src="../../images/ico/ydlogo.png" />
        </span>
        <div class="sharetag">
            <p>
                <span class="arrow arrow-l"></span>
                <span class="arrow arrow-r"></span>
                中国移动数字体验中心
            </p>
        </div>
        <div class="sharemap">
            <p><em></em>北京市东城区东直门南大街</p>
        </div>
        <div class="shareyuyue">
            <span>分享邀约参观</span>
        </div>
        <div class="sharecode">
            <span><img src="../../images/ico/code.png" /></span>
        </div>
        <div class="sharefooter">
            <span></span>
        </div>
    </div>

</body>

</html>
